<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>StopWatch</title>
  <link rel="stylesheet" href="stop.css">
  <script src="stop.js" defer></script>

</head>
<body>
  <div class="clockdisplay">
    <h2 id="clock" class="clock">00:00:00</h2>
    <button id="clock-stop">Stop Clock</button>
    <button id="clock-start">Start Clock</button>
  </div>

  <div class="stopcontainer">
    <h1 class="stopwatch">StopWatch</h1>
    <div class="displayNum">
      <p id="hrs" class="hours">0:</p>
      <p id="min" class="min">00:</p>
      <p id="sec" class="sec">00</p>
      <p id="mils"></p>
    </div>
      <button id="start">start</button>
      <button id="stop">stop</button>
      <button id="reset">reset</button>
  </div>

</body>
</html>
